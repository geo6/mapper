env:
  browser: true
  es6: true
  jquery: true
extends:
  - standard
  - "plugin:@typescript-eslint/eslint-recommended"
  - "plugin:@typescript-eslint/recommended"
  - prettier
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: 2018
  sourceType: module
plugins:
  - "@typescript-eslint"
  - prettier
rules:
  quotes: ["error", "double"]
  semi: ["error", "always"]
  space-before-function-paren: ["error", "never"]
